<h2>
  <span>pokemons</span>
  <a mat-fab color="primary" routerLink="add">Add+</a>
</h2>
<ul>
  <li *ngFor="let each of pokemons">
    <!-- <a href="#" (click)="showDetailsOf(each)">{{each.name}}</a> -->
    <a routerLink="detail/{{each._id}}">{{each.name}}</a>
    <button mat-mini-fab color="warn" (click)="deletePokemon(each)">X</button>
  </li>
</ul>
