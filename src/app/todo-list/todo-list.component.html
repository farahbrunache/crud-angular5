<div class="todo-container">
  <form class="example-form">
    <mat-form-field>
      <input matInput placeholder="What needs to be done..." [(ngModel)]="todoName" [ngModelOptions]="{standalone: true}" (keyup.enter)="addTodo()">
    </mat-form-field>
  </form>
  <div *ngFor="let todo of todoItems">
    <todo-item [todoItem]="todo"></todo-item>
  </div>
</div>
